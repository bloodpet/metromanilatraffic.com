		<span>
			<a class="section rate{{ section.latest_rating }}" relid="{{ section.id }}">
				{% if forloop.first %}
				{{ section.start.name }}
				{% endif %}
				to {{ section.end.name }}
				<p class="rate-info">
					{% if section.latest_rating %}
					{{ section.get_rate_name }} at
					{{ section.latest_status_at|time }}
					{% else %}
					No recent updates.
					{% endif %}
				</p>
			</a>
		</span>
