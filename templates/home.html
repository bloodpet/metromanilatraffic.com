{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
	<div class="grid_10 road">
		<h3>Choose a Road</h3>
		<div class="road-block">
			{% for road in roads %}
			<a class="road-link" href="{% url show_road road.slug %}">
				{{ road.name }}
			</a>
			{% endfor %}
		</div>
	</div>
	<div class="grid_3" id="legend">
		{% include 'legend.html' %}
	</div>
{% endblock %}
