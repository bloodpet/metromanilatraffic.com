{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block page_title %}
Choose a Road
{% endblock %}

{% block content %}
	<div class="grid_16 road">
		<div class="road-block">
			{% for road in roads %}
			<a class="road-link" href="{% url show_road road.slug %}">
				{{ road.name }}
			</a>
			{% endfor %}
		</div>
	</div>
{% endblock %}
